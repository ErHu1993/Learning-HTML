<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>第一个简单的jQuery程序</title>
    <!-- 
        $("div").html()是使用标签选择器获取div标签，并将内容设置为：您好！通过慕课网学习jQuery才是最佳的途径。

        对应于javascript中的各类选择器，如：

        $("*") ——所有元素 

        $("#lastname") ——id="lastname" 的元素 

        $(".intro") ——所有 class="intro" 的元素 

        $("p") ——所有 <p> 元素 

        $(".intro.demo") ——所有 class="intro" 且 class="demo" 的元素
     -->

    <style type="text/css">
        div{
            padding:8px 0px;
            font-size:12px;
            text-align:center;
            border:solid 1px #888;
            
        }
    </style>
    <script src="/Users/witgo/node_modules/jquery/dist/jquery.js"></script>
    <!-- <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script> 百度静态库 -->
    <script type="text/javascript">
            $(document).ready(function() {
                // $("div").html("dadf");
                /**
             * 通过jQuery语法获取id为imooc2的元素获得一个jQuery对象
             * 调用该对象的html()方法进行更改内容
             * 调用该对象的css()方法进行更改颜色样式
             */   
            var $p = $('#imooc');//ID选择器
            $p.html('P2：您好！通过慕课网学习jQuery才是最佳的途径').css('color','red');

            var $div = $("div"); //jQuery对象
		    var div = $div.get(0);//var div = $div[0] //转化成DOM对象 
            div.style.color = 'red';//操作dom对象的属性
                
            var div = document.getElementsByTagName('div'); //dom对象
		    //将dom节点div转化为$div的jquery对象
            $div =  $(div);
			var $first = $div.first(); //找到第一个div元素
			$first.css('color', 'blue'); //给第一个元素设置颜色
            
            $(".aaron").css("border", "3px solid red");//类选择器
            $(".aaron").css("color","red");

            // $("p").css("backgroundColor", "blue");//元素选择器：根据给定（html）标记名称选择所有的元素

            //$("*") 所有元素

            /*

            // $('div > p').css("border", "1px groove red");

            > （大于号）紧跟父子关系 如$("div > p")表示选择div下的直接层是p的节点。

            + （加号）  紧跟兄弟关系 如$("div + p")表示选择div同层的左右相邻的p节点。

            ~ （波浪线）任意距离兄弟关系 如$("div + p")表示选择div同层的p节点。

               (空格)    任意层父子关系 如$("div p")表示选择div下的p节点（不管中间隔多少层）。

            ,(逗号)   表示选择器组合，如$("div p, span p")表示div下p节点和span下p节点。  


            */
            });
    </script> 
</head> 
<body>
    <div></div>
    <p id="imooc"></p>
    <div class="aaron">
    	<p>class="aaron"</p>
    	<p>选中</p>
    </div>  

    <h2>基本筛选器</h2>
    <h3>:first/:last/:even/:odd</h3>
    <div class="left">
        <div class="div">
            <p>div:first</p>
            <p>:even</p>
        </div>
        <div class="div">
            <p>:odd</p>
        </div>
        <div class="div">
            <p>:even</p> 
        </div>
        <div class="div">
            <p>:odd</p>
        </div>
        <div class="div">
            <p>:even</p>
        </div>
        <div class="div">
            <p>div:last</p>
            <p>:odd</p>
        </div>
    </div>

   <script type="text/javascript">

    //找到第一个div
    $(".div:first").css("color", "#CD00CD");
    </script>
    
    <script type="text/javascript">
    //找到最后一个div
    $(".div:last").css("color", "#CD00CD");
    </script>
    
    <script type="text/javascript">
    //:even 选择所引值为偶数的元素，从 0 开始计数
    $(".div:even").css("border", "3px groove red");
    </script>
    
    <script type="text/javascript">
    //:odd 选择所引值为奇数的元素，从 0 开始计数
    $(".div:odd").css("border", "3px groove blue");
    </script>
    
    <script type="text/javascript">
    //:eq(1) 在匹配的集合中选择索引值为index的元素
    $(".div:eq(1)").css("color", "blue");
    </script>
    
    <script type="text/javascript">
    //:gt() 选择匹配集合中所有大于给定index的元素
    //:lt() 小于...
    $(".div:gt(1)").css("color", "gray");
    </script>
    
    
    <h3>:not</h3>
    <div class="left">
        <div>
            <input type="checkbox" name="a" />
            <p>Aaron</p>
        </div>
        <div>
            <input type="checkbox" name="b" />
            <p>慕课</p>
        </div>
        <div>
            <input type="checkbox" name="c" checked="checked" />
            <p>其他</p>
        </div>
    </div>

    <div class="left">
        <div class="aaron">
            <p>点击看结果</p>
            <p>jQuery.data</p>
        </div>
        <div><span></span></div>
    </div> 


    <script type="text/javascript">
    $('.left').click(function() {
        var ele = $(this);
        //通过$.data方式设置数据
        $.data(ele, "a", "data test")
        $.data(ele, "b", {
            name : "慕课网"
        })
        //通过$.data方式取出数据
        var reset = $.data(ele, "a") + "</br>" + $.data(ele, "b").name
        ele.find('span').append(reset)
    })
    </script>

    <script type="text/javascript">
        //:not 选择所有元素去除不匹配给定的选择器的元素
        //选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
        $("input:not(:checked) + p").css("background-color", "#CD00CD");
    </script>

    <script type="text/javascript">
        //查找所有class='div'中DOM元素中包含"contains"的元素节点
        //并且设置颜色
        $(".div:contains(contains)").css("color", "#CD00CD");
    </script>

    <script type="text/javascript">
        //查找所有class='div'中DOM元素中包含"span"的元素节点
        //并且设置颜色
        $(".div:has(span)").css("color", "blue");
    </script>

    <script type="text/javascript">
       //选择所有包含子元素或者文本的a元素
       //增加一个蓝色的边框
       $(".aaron:parent").css("border", "3px groove blue");
    </script>

    <script type="text/javascript">
       //找到a元素下面的所有空节点(没有子元素)
       //增加一段文本与边框
       $("a:empty").text(":empty").css("color", "red"); 
       
       //$('#div2:hidden')  display：none，width：0/height：0被认为是不可见的，所以hidden是1
       //$('#div3:visible') visibility:hidden,opacity:0被认为是可见的，所以visible是返回1；
    </script>

    <script type="text/javascript">
         //查找所有div中，属性name的值是用imooc开头的
         $('.div[name^="imooc"]').css("border", "3px groove red"); 
    </script>

    <script type="text/javascript">
         //查找所有div中，属性name的值是用imooc结尾的
         $('.div[name$="imooc"]').css("border", "3px groove blue"); 
    </script>

    <script type="text/javascript">
        //查找所有div中，有属性name中的值包含一个test字符串的div元素
        $('.div[name*="test"]').css("border", "3px groove #00FF00"); 
    </script>

    <script type="text/javascript">
        //查找所有div中，有属性testattr中的值没有包含"true"的div
        $('.div[testattr*="true"]').css("border", "3px groove #668B8B"); 
    </script>

    <script type="text/javascript">
        //查找class="first-div"下的第一个a元素
        //针对所有父级下的第一个
        $('.first-div a:first-child').css("color", "#CD00CD"); 
    </script>

    <script type="text/javascript">
        //查找class="first-div"下的最后一个a元素
        //针对所有父级下的最后一个
        //如果只有一个元素的话，last也是第一个元素
        $('.first-div a:last-child').css("color", "red");
    </script>

    <script type="text/javascript">
        //查找class="first-div"下的只有一个子元素的a元素
        $('.first-div a:only-child').css("color", "blue");
    </script>

    <script type="text/javascript">
        //查找class="last-div"下的第二个a元素
        $('.last-div a:nth-child(2)').css("color", "#CD00CD");
    </script>

    <script type="text/javascript">
        //查找class="last-div"下的倒数第二个a元素
        $('.last-div a:nth-last-child(2)').css("color", "red");
    </script>

    <script type="text/javascript">
        //查找所有 input, textarea, select 和 button 元素
        //:input 选择器基本上选择所有表单控件
        $(':input').css("border", "1px groove red"); 
    </script>

    <script type="text/javascript">
        //匹配所有input元素中类型为text的input元素
        $('input:text').css("background", "#A2CD5A");
    </script>

    <script type="text/javascript">
        //匹配所有input元素中类型为password的input元素
        $('input:password').css("background", "yellow");
    </script>

    <script type="text/javascript">
        //匹配所有input元素中的单选按钮,并选中
        $('input:radio').attr('checked','true');
    </script>

    <script type="text/javascript">
        //匹配所有input元素中的复选按钮,并选中
        $('input:checkbox').attr('checked','true'); 
    </script>

    <script type="text/javascript">
        //匹配所有input元素中的提交的按钮,修改背景颜色
        $('input:submit').css("background", "#C6E2FF");
    </script>

    <script type="text/javascript">
        //匹配所有input元素中的图像类型的元素,修改背景颜色
        $('input:image').css("background", "#F4A460");
    </script>

    <script type="text/javascript">
        //匹配所有input元素中类型为按钮的元素
        $('input:button').css("background", "red");
    </script>

    <script type="text/javascript">
        //匹配所有input元素中类型为file的元素
        $('input:file').css("background", "#CD1076");
    </script>

    <script type="text/javascript">
        //查找所有input所有可用的（未被禁用的元素）input元素。
        $('input:enabled').css("border", "2px groove red");
    </script>

    <script type="text/javascript">
        //查找所有input所有不可用的（被禁用的元素）input元素。
        $('input:disabled').css("border", "2px groove blue");
        $('input:disabled').css({
            'font-size'        :"15px",
            "background-color" :"#40E0D0",
            "border"           :"1px solid red"
        })
        // 通过.css方法设置的样式属性优先级要高于.addClass方法
    </script>

    <script type="text/javascript">
         //查找所有input所有勾选的元素(单选框,复选框)
         //移除input的checked属性
        $('input:checked').removeAttr('checked')
    </script>

    <script type="text/javascript">
         //查找所有option元素中,有selected属性被选中的选项
         //移除option的selected属性
        $('option:selected').removeAttr('selected') 
    </script>


    <script type="text/javascript">
        $('input:eq(1)').attr("value",'新值');
        $('input:eq(2)').attr('value',function(i, val){
    		return  val + "dddd"
    	})
        $('input:nth-child(2)').attr("value",'新值');
        //找到第二个input，通过attr获取属性value的值
    	$('input:nth-child(2)').attr('value');
        $('input:eq(1)').removeAttr('value');

        $(".left a:first").text('替换第一个a元素的内容')
        $(".left div:first").html('个div的子节点都被替换了')
        $(".left a:first").text(function(iddex,text){
            return '增加新的文本内容' + text
        })

        //选择一个表单，修改value的值
        $("input[type='text']").val('修改表单的字段') ;
        $("p").text( $("#single").val() );
        /* 
        .html(),.text(),.val()三种方法都是用来读取选定元素的内容；只不过.html()是用来读取元素的html内容（包括html标签），.text()用来读取元素的纯文本内容，包括其后代元素，.val()是用来读取表单元素的"value"值。其中.html()和.text()方法不能使用在表单元素上,而.val()只能使用在表单元素上；另外.html()方法使用在多个元素上时，只读取第一个元素；.val()方法和.html()相同，如果其应用在多个元素上时，只能读取第一个表单元素的"value"值，但是.text()和他们不一样，如果.text()应用在多个元素上时，将会读取所有选中元素的文本内容。
        .html(htmlString),.text(textString)和.val(value)三种方法都是用来替换选中元素的内容，如果三个方法同时运用在多个元素上时，那么将会替换所有选中元素的内容。
        .html(),.text(),.val()都可以使用回调函数的返回值来动态的改变多个元素的内容。
        */

        
    </script>

</body>
</html>
