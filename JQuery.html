        $("div").html()是使用标签选择器获取div标签，并将内容设置为：您好！通过慕课网学习jQuery才是最佳的途径。

        对应于javascript中的各类选择器，如：

        $("*") ——所有元素 

        $("#lastname") ——id="lastname" 的元素 

        $(".intro") ——所有 class="intro" 的元素 

        $("p") ——所有 <p> 元素 

        $(".intro.demo") ——所有 class="intro" 且 class="demo" 的元素
     -->

    <script type="text/javascript">
            $(document).ready(function() {
                // $("div").html("dadf");
                /**
             * 通过jQuery语法获取id为imooc2的元素获得一个jQuery对象
             * 调用该对象的html()方法进行更改内容
             * 调用该对象的css()方法进行更改颜色样式
             */   
            var $p = $('#imooc');//ID选择器
            $p.html('P2：您好！通过慕课网学习jQuery才是最佳的途径').css('color','red');

            var $div = $("div"); //jQuery对象
		    var div = $div.get(0);//var div = $div[0] //转化成DOM对象 
            div.style.color = 'red';//操作dom对象的属性
                
            var div = document.getElementsByTagName('div'); //dom对象
		    //将dom节点div转化为$div的jquery对象
            $div =  $(div);
			var $first = $div.first(); //找到第一个div元素
			$first.css('color', 'blue'); //给第一个元素设置颜色
            
            $(".aaron").css("border", "3px solid red");//类选择器
            $(".aaron").css("color","red");

            // $("p").css("backgroundColor", "blue");//元素选择器：根据给定（html）标记名称选择所有的元素

            //$("*") 所有元素

            /*

            // $('div > p').css("border", "1px groove red");

            > （大于号）紧跟父子关系 如$("div > p")表示选择div下的直接层是p的节点。

            + （加号）  紧跟兄弟关系 如$("div + p")表示选择div同层的左右相邻的p节点。

            ~ （波浪线）任意距离兄弟关系 如$("div + p")表示选择div同层的p节点。

               (空格)    任意层父子关系 如$("div p")表示选择div下的p节点（不管中间隔多少层）。

            ,(逗号)   表示选择器组合，如$("div p, span p")表示div下p节点和span下p节点。  


            */
            });
    </script>

        /* 
        .html(),.text(),.val()三种方法都是用来读取选定元素的内容；只不过.html()是用来读取元素的html内容（包括html标签），.text()用来读取元素的纯文本内容，包括其后代元素，.val()是用来读取表单元素的"value"值。其中.html()和.text()方法不能使用在表单元素上,而.val()只能使用在表单元素上；另外.html()方法使用在多个元素上时，只读取第一个元素；.val()方法和.html()相同，如果其应用在多个元素上时，只能读取第一个表单元素的"value"值，但是.text()和他们不一样，如果.text()应用在多个元素上时，将会读取所有选中元素的文本内容。
        .html(htmlString),.text(textString)和.val(value)三种方法都是用来替换选中元素的内容，如果三个方法同时运用在多个元素上时，那么将会替换所有选中元素的内容。

    <script type="text/javascript">
    var $body = $('body');
    $body.on('click', 'button',function() {
         //通过jQuery生成div元素节点
        var div = $("<div class='right'><div class='aaron'>动态创建DIV元素节点</div></div>")
        $body.append(div)

         //节点内部插入
         //.append(), 内容在方法的后面，
    	 //参数是将要插入的内容。
        $body.append('<div class="append">通过append方法添加的元素</div>')
    });

     //.appendTo()刚好相反，内容在方法前面，
        //无论是一个选择器表达式 或创建作为标记上的标记
        //它都将被插入到目标容器的末尾。
    $('<div class="appendTo">通过appendTo方法添加的元素</div>').appendTo($body);


        //节点外部插入
    //在匹配test1元素集合中的每个元素前面插入p元素
    $(".test1").before('<p style="color:red">before,在匹配元素之前增加</p>', '<p style="color:red">多参数</p>')

        //在匹配test1元素集合中的每个元素后面插入p元素
    $(".test2").after('<p style="color:blue">after,在匹配元素之后增加</p>', '<p style="color:blue">多参数</p>')

        //找到class="aaron1"的div节点
        //然后通过prepend在内部的首位置添加一个新的p节点
    $('.aaron1')
        .prepend('<p>prepend增加的p元素</p>')

        //找到class="aaron2"的div节点
        //然后通过prependTo内部的首位置添加一个新的p节点
    $('<p>prependTo增加的p元素</p>')
        .prependTo($('.aaron2'))

        //在test1元素前后插入集合中每个匹配的元素
        //不支持多参数
    $('<p style="color:red">测试insertBefore方法增加</p>', '<p style="color:red">多参数</p>').insertBefore($(".test1"))

        //在test2元素前后插入集合中每个匹配的元素
        //不支持多参数
    $('<p style="color:red">测试insertAfter方法增加</p>', '<p style="color:red">多参数</p>').insertAfter($(".test2"))

    //通过empty移除了当前div元素下的所有p元素
    //但是本身id=test的div元素没有被删除
    $("#test").empty()

    $("button:first").on('click', function() {
    //删除整个 class=test1的div节点
    $(".test1").remove()
    })

    $("button:last").on('click', function() {
    //找到所有p元素中，包含了3的元素 
    //这个也是一个过滤器的处理
    $("p").remove(":contains('3')")
    })  

    /*
        empty方法
        严格地讲，empty()方法并不是删除节点，而是清空节点，它能清空元素中的所有后代节点
        empty不能删除自己本身这个节点

        remove方法
        该节点与该节点所包含的所有后代节点将同时被删除
        提供传递一个筛选的表达式，删除指定合集中的元素
    */

    var p; 
    $("#bt1").click(function() {
        if (!$("p").length) return; //去重
        //通过detach方法删除元素
        //只是页面不可见，但是这个节点还是保存在内存中
        //数据与事件都不会丢失
        p = $("p").detach()
    });

    $("#bt2").click(function() {
        //把p元素在添加到页面中
        //事件还是存在
        $("body").append(p);
    }); 

    //clone处理一
    $("div").clone()   //只克隆了结构，事件丢失

    //clone处理二
    $("div").clone(true) //结构、事件与数据都克隆z

    //替换第二段的节点与内容
    $("p:eq(1)").replaceWith('<a style="color:red">替换第二段的内容</a>')
    
    //.replaceAll()和.replaceWith()功能类似，但是目标和源相反，用上述的HTML结构，我们用replaceAll处理
    $('<a style="color:red">替换第二段的内容</a>').replaceAll('p:eq(1)')

    //p元素增加了一个父div的结构
    $('p').wrap('<div></div>')
    
    //然后调用unwarp方法，这样只会删除父辈div元素了
    $('p').unwarp();

    //给所有p元素增加一个div包裹
    $('p').wrapAll('<div></div>')


    $(".aaron1").on('click', function() {
        //给所有class=right1的div元素，增加内部包裹父容器p
       $('.right1').wrapInner('<p></p>');
    })

    $(".aaron2").on('click', function() {
        //wrapInner接受一个回调函数
        //每一次遍历this都指向了合集中每一个class=left1的div元素
        $('.left1').wrapInner(function() {
            return '<a></a>'
        })
    })

    //.children() 找儿子
     $('.div').children(':last-child').css('border','red')

    //.find()和.children()方法是相似的 children只查找第一级的子节点 find查找范围包括子节点的所有后代节点
    $('.left').find('li:last-child').css('border','red'); 

    //parent()方法允许我们能够在DOM树中搜索到这些元素的父级元素，
    $('.level-3').parent().css('border','1px solid red'); 

    //parents()方法允许我们能够在DOM树中搜索到这些元素的祖先元素，从有序的向上匹配元素，并根据匹配的元素创建一个新的 jQuery 对象;
    $('.item-b').parents().css('border', '2px solid blue')

    //起始位置不同：.closest开始于当前元素 .parents开始于父元素 遍历的目标不同：.closest要找到指定的目标，.parents遍历到文档根元素，closest向上查找，直到找到一个匹配的就停止查找，parents一直查找到根元素，并将匹配的元素加入集合 
    //结果不同：.closest返回的是包含零个或一个元素的jquery对象，parents返回的是包含零个或一个或多个元素的jquery对象
    $("li.item-1").closest("ul.level-2").css("border", "1px solid red");  

    //允许我们找遍元素集合中紧跟着这些元素的直接兄弟元素，并根据匹配的元素创建一个新的 jQuery 对象。
    $('.item-2').next(':first').css('border', '1px solid blue')

    //取得一个包含匹配的元素集合中每一个元素紧邻的前一个同辈元素的元素集合
    $('.item-3').prev(':last').css('border', '1px solid blue')

    //取得一个包含匹配的元素集合中每一个元素的同辈元素的元素集合
    $('.item-2').siblings(':last').css('border', '2px solid blue')

    //add()将元素追加到匹配元素集合中
    $('li').add('p')
    $('li').add(document.getElementsByTagName('p')[0])
    $('li').add('<p>新的p元素</p>').appendTo(目标位置)

    $("li").each(function(index, element) {
    //  index 索引 0,1
    //  element是对应的li节点 li,li
    //  this 指向的是li
    })
    /*
    siblings() :找兄弟

    prev :找哥哥姐姐;

    next :找弟弟妹妹;

    .children() 找儿子

    find()方法可以找到孙元素 要传递参数。.children()方法只能找到第一级子元素，找不到下一层

    .wrap 每个人加个爸爸

    .unwrap 爸爸没了

    wrapInner()穿内衣！

    之前的：

    .append 最后面加个兄弟 (结合appendTo()来记)

    .prepend 最前面加个兄弟(prependTo()来记)

    .before 我的前面加个兄弟(结合insertBefore来记)

    .after我的后面加个兄弟(结合insertAfter()来记)

    .detach() 隐身

    .remove 自杀

    .empty 身体被掏空

    .clone 复制 （true全复制 false 浅复制，无事件）

    .replaceWith 删除并替换节点（结合.replaceAll()来记）
    */
    </script>

        alert('触发指定事件')
        //依然有上面两种方法
    })

    $("ele").mouseleave(function(){
        alert('触发指定事件')
        //依然有上面两种方法
    })
    
    // hover()方法是同时绑定 mouseenter和 mouseleave事件。
    // 我们可以用它来简单地应用在 鼠标在元素上行为
    $("p").hover(
        function() {
            $(this).css("background", 'red');
        },
        function() {
            $(this).css("background", '#bbffaa');
        }
    );


    /*
    mousedown事件触发需要以下几点：

    mousedown强调是按下触发
    如果在一个元素按住了鼠标不放，并且拖动鼠标离开这个元素，并释放鼠标键，这仍然是算作mousedown事件
    任何鼠标按钮被按下时都能触发mousedown事件
    用event 对象的which区别按键，敲击鼠标左键which的值是1，敲击鼠标中键which的值是2，敲击鼠标右键which的值是3
    mouseup事件触发需要以下几点：

    mouseup强调是松手触发，与mousedown是相反的
    mouseup与mousedown组合起来就是click事件
    如果用户在一个元素上按下鼠标按键，并且拖动鼠标离开这个元素，然后释放鼠标键，这仍然是算作mouseup事件
    任何鼠标按钮松手时都能触发mouseup事件
    用event 对象的which区别按键，敲击鼠标左键which的值是1，敲击鼠标中键which的值是2，敲击鼠标右键which的值是3

    mousemove事件触发需要以下几点：
    mousemove事件是当鼠标指针移动时触发的，即使是一个像素
    如果处理器做任何重大的处理，或者如果该事件存在多个处理函数，这可能造成浏览器的严重的性能问题

    hover()这个方法里头封装的是mouseenter(), mouseleave()两个方法, 可以阻止冒泡问题. 这个方法可以用来改变样式,
     比如鼠标移入div变色, 移出回到以前的颜色. 相当于css中的div:hover, 但是:hover很多的浏览器对a:hover支持还不错, 
     对div:hover, ul:hover支持有点差, 特别是ie6,ie7这些较低的版本. 用jquery可以解决兼容性,代码量比js要少很多, 可以专注在逻辑业务上.    
    */


    $("ele").focusin(function(){
    alert('触发指定事件')
    })  ;

    $("#test").focusin(function() {
    //this指向 div元素
    });

    $("#test").focusin(11111,function(e) {
    //this指向 div元素
    //e.data  => 11111 传递数据
    });

    $("ele").focusout(function(){
        alert('触发指定事件')
        //依然有上面两种方法
    })

    // focus与blur事件：不支持冒泡，focusin与focusout支持冒泡
    $("ele").focus(function() {
        $(this).css('border', '2px solid red')
    })
    //同样用于处理表单焦点的事件还有blur与focus事件 它们之间的本质区别:是否支持冒泡处理
    $("ele").blur(function(){
        alert('触发指定事件')
        //依然有上面两种方法
    })

    //表单事件之change事件
    // input元素
    // 监听value值的变化，当有改变时，失去焦点后触发change事件。对于单选按钮和复选框，当用户用鼠标做出选择时，该事件立即触发。
    // select元素
    // 对于下拉选择框，当用户用鼠标作出选择时，该事件立即触发
    // textarea元素
    // 多行文本输入框，当有改变时，失去焦点后触发change事件
    $(".target3").change(function(e) {
        $("#result").html(e.target.value)
    });

    //表单事件之select事件
    //select事件只能用于<input>元素与<textarea>元素
    $("#test").select(function() { //响应文字选中回调
    //this指向 input元素 
    });

    //表单事件之submit事件
    //回车键或者点击提交表单,禁止浏览器默认跳转：
    $('#target2').submit(function() {
        alert('捕获提交表达动作,阻止页面跳转')
        return false;
    });
    
    $("#target").submit(function() { //绑定提交表单触发
    //this指向 from元素 
    });

    $("#target").submit(11111,function(data) { //绑定提交表单触发
    //data => 1111 //传递的data数据
    });

    // 具体能触发submit事件的行为：
    // <input type="submit">
    // <input type="image">
    // <button type="submit">
    // 当某些表单元素获取焦点时，敲击Enter（回车键）
    // 上述这些操作下，都可以截获submit事件。

    // form元素是有默认提交表单的行为，如果通过submit处理的话，需要禁止浏览器的这个默认行为
    // 传统的方式是调用事件对象  e.preventDefault() 来处理， jQuery中可以直接在函数中最后结尾return false即可


    $('.target1').keydown(function(e) {
        $("em:first").text(e.target.value)
    });

    $('.target2').keyup(function(e) {
        $("em:last").text(e.target.value) 
    });

    $('.target1').keypress(function(e) {
        $("em").text(e.target.value)
    });
    //直接绑定事件
    // $elem.keydown( handler(eventObject) )
    //传递参数
    // $elem.keydown( [eventData ], handler(eventObject) )
    //手动触发已绑定的事件
    // $elem.keydown()
    // $elem.keypress
    // $elem.up
    //KeyPress主要用来接收字母、数字等ANSI字符，而 KeyDown 和 KeyUP 事件过程可以处理任何不被 KeyPress 识别的击键。
    //诸如：功能键（F1-F12）、编辑键、定位键以及任何这些键和键盘换档键的组合等。
        

    // on()的多事件绑定
    //基本用法：.on( events ,[ selector ] ,[ data ] )

    // 多个事件绑定同一个函数
    $("#elem").on("mouseover mouseout",function(){ });

    //多个事件绑定不同函数
    $("#elem").on({
    mouseover:function(){},  
    mouseout:function(){}
    });

    function greet( event ) {
        alert( "Hello " + event.data.name ); //Hello 慕课网
    }
    $( "button" ).on( "click", {
        name: "慕课网"
    }, greet );

    //on()的高级用法
    // 示例中的事件绑定在div上，如果不设定a这个参数的话，点击div内部任何一个元素都会触发这个事件。
    // 但是如果设定了参数，那么只有在点击div内部这个参数元素的时候才会触发这个事件。
    // 委托的意思就是这个事件绑定的是div，但是委托了参数a来触发。
    $('body').on('click', 'a', function(e) {
       alert(e.target.textContent)
    })

    //删除一个事件
    $("elem").off("mousedown")

    //删除多个事件
    $("elem").off("mousedown mouseup")

    //删除所有事件
    $("elem").off()

    // 事件对象的作用(Event)
    //事件对象是用来记录一些事件发生时的相关信息的对象。
    //事件对象只有事件发生时才会产生，并且只能是事件处理函数内部访问，在所有事件处理函数运行结束后，事件对象就被销毁
    //相关的信息，从事件对象中找到 event.target
    //event.target代表当前触发事件的元素，可以通过当前元素对象的一系列属性来判断是不是我们想要的元素)

    /*
    event.type：获取事件的类型

    触发元素的事件类型

    $("a").click(function(event) {
    alert(event.type); // "click"事件
    });
    event.pageX 和 event.pageY：获取鼠标当前相对于页面的坐标

    通过这2个属性，可以确定元素在当前页面的坐标值，鼠标相对于文档的左边缘的位置（左边）与 （顶边）的距离，简单来说是从页面左上角开始,即是以页面为参考点,不随滑动条移动而变化

    event.preventDefault() 方法：阻止默认行为

    这个用的特别多，在执行这个方法后，如果点击一个链接（a标签），浏览器不会跳转到新的 URL 去了。我们可以用 event.isDefaultPrevented() 来确定这个方法是否(在那个事件对象上)被调用过了

    event.stopPropagation() 方法：阻止事件冒泡

    事件是可以冒泡的，为防止事件冒泡到DOM树上，也就是不触发的任何前辈元素上的事件处理函数

    event.which：获取在鼠标单击时，单击的是鼠标的哪个键

    event.which 将 event.keyCode 和 event.charCode 标准化了。event.which也将正常化的按钮按下(mousedown 和 mouseupevents)，左键报告1，中间键报告2，右键报告3

    event.currentTarget : 在事件冒泡过程中的当前DOM元素

    冒泡前的当前触发事件的DOM对象, 等同于this.

    this和event.target的区别：

    js中事件是会冒泡的，所以this是可以变化的，但event.target不会变化，它永远是直接接受事件的目标DOM元素；

    .this和event.target都是dom对象

    如果要使用jquey中的方法可以将他们转换为jquery对象。比如this和$(this)的使用、event.target和$(event.target)的使用；
    */

    // 自定义事件之trigger事件
    // trigger除了能够触发浏览器事件，同时还支持自定义事件，并且自定义时间还支持传递参数
    $('#elem').on('Aaron', function(event,arg1,arg2) {
    alert("自触自定义时间")
    });
    $('#elem').trigger('Aaron',['参数1','参数2'])

    $("button:last").click(function() {
        $("input").triggerHandler("focus","没有触发默认聚焦事件");
    });
    /*
        triggerHandler与trigger的用法是一样的，重点看不同之处：

        triggerHandler不会触发浏览器的默认行为，.triggerHandler( "submit" )将不会调用表单上的.submit()
        .trigger() 会影响所有与 jQuery 对象相匹配的元素，而 .triggerHandler() 仅影响第一个匹配到的元素
        使用 .triggerHandler() 触发的事件，并不会在 DOM 树中向上冒泡。 如果它们不是由目标元素直接触发的，那么它就不会进行任何处理
        与普通的方法返回 jQuery 对象(这样就能够使用链式用法)相反，.triggerHandler() 返回最后一个处理的事件的返回值。如果没有触发任何事件，会返回 undefined
    */
