<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>第一个简单的jQuery程序</title>
    <!-- 
        $("div").html()是使用标签选择器获取div标签，并将内容设置为：您好！通过慕课网学习jQuery才是最佳的途径。

        对应于javascript中的各类选择器，如：

        $("*") ——所有元素 

        $("#lastname") ——id="lastname" 的元素 

        $(".intro") ——所有 class="intro" 的元素 

        $("p") ——所有 <p> 元素 

        $(".intro.demo") ——所有 class="intro" 且 class="demo" 的元素
     -->

    <style type="text/css">
        div{
            padding:8px 0px;
            font-size:12px;
            text-align:center;
            border:solid 1px #888;
        }
    </style>
    <script src="/Users/witgo/node_modules/jquery/dist/jquery.js"></script>
    <!-- <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script> 百度静态库 -->
    <script type="text/javascript">
            $(document).ready(function() {
                // $("div").html("dadf");
                /**
             * 通过jQuery语法获取id为imooc2的元素获得一个jQuery对象
             * 调用该对象的html()方法进行更改内容
             * 调用该对象的css()方法进行更改颜色样式
             */   
            var $p = $('#imooc');//ID选择器
            $p.html('P2：您好！通过慕课网学习jQuery才是最佳的途径').css('color','red');

            var $div = $("div"); //jQuery对象
		    var div = $div.get(0);//var div = $div[0] //转化成DOM对象 
            div.style.color = 'red';//操作dom对象的属性
                
            var div = document.getElementsByTagName('div'); //dom对象
		    //将dom节点div转化为$div的jquery对象
            $div =  $(div);
			var $first = $div.first(); //找到第一个div元素
			$first.css('color', 'blue'); //给第一个元素设置颜色
            
            $(".aaron").css("border", "3px solid red");//类选择器
            $(".aaron").css("color","red");

            // $("p").css("backgroundColor", "blue");//元素选择器：根据给定（html）标记名称选择所有的元素

            //$("*") 所有元素

            /*

            // $('div > p').css("border", "1px groove red");

            > （大于号）紧跟父子关系 如$("div > p")表示选择div下的直接层是p的节点。

            + （加号）  紧跟兄弟关系 如$("div + p")表示选择div同层的左右相邻的p节点。

            ~ （波浪线）任意距离兄弟关系 如$("div + p")表示选择div同层的p节点。

               (空格)    任意层父子关系 如$("div p")表示选择div下的p节点（不管中间隔多少层）。

            ,(逗号)   表示选择器组合，如$("div p, span p")表示div下p节点和span下p节点。  


            */
            });
    </script> 
</head> 
<body>
    <div></div>
    <p id="imooc"></p>
    <div class="aaron">
    	<p>class="aaron"</p>
    	<p>选中</p>
    </div>  

    <h2>基本筛选器</h2>
    <h3>:first/:last/:even/:odd</h3>
    <div class="left">
        <div class="div">
            <p>div:first</p>
            <p>:even</p>
        </div>
        <div class="div">
            <p>:odd</p>
        </div>
        <div class="div">
            <p>:even</p> 
        </div>
        <div class="div">
            <p>:odd</p>
        </div>
        <div class="div">
            <p>:even</p>
        </div>
        <div class="div">
            <p>div:last</p>
            <p>:odd</p>
        </div>
    </div>
   <script type="text/javascript">
    //找到第一个div
    $(".div:first").css("color", "#CD00CD");
    </script>
    
    <script type="text/javascript">
    //找到最后一个div
    $(".div:last").css("color", "#CD00CD");
    </script>
    
    <script type="text/javascript">
    //:even 选择所引值为偶数的元素，从 0 开始计数
    $(".div:even").css("border", "3px groove red");
    </script>
    
    <script type="text/javascript">
    //:odd 选择所引值为奇数的元素，从 0 开始计数
    $(".div:odd").css("border", "3px groove blue");
    </script>
    
    <script type="text/javascript">
    //:eq(1) 在匹配的集合中选择索引值为index的元素
    $(".div:eq(1)").css("color", "blue");
    </script>
    
    <script type="text/javascript">
    //:gt() 选择匹配集合中所有大于给定index的元素
    //:lt() 小于...
    $(".div:gt(1)").css("color", "gray");
    </script>
    
    
    <h3>:not</h3>
    <div class="left">
        <div>
            <input type="checkbox" name="a" />
            <p>Aaron</p>
        </div>
        <div>
            <input type="checkbox" name="b" />
            <p>慕课</p>
        </div>
        <div>
            <input type="checkbox" name="c" checked="checked" />
            <p>其他</p>
        </div>
    </div>
    <script type="text/javascript">
        //:not 选择所有元素去除不匹配给定的选择器的元素
        //选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
        $("input:not(:checked) + p").css("background-color", "#CD00CD");
    </script>

    <script type="text/javascript">
        //查找所有class='div'中DOM元素中包含"contains"的元素节点
        //并且设置颜色
        $(".div:contains(contains)").css("color", "#CD00CD");
    </script>

    <script type="text/javascript">
        //查找所有class='div'中DOM元素中包含"span"的元素节点
        //并且设置颜色
        $(".div:has(span)").css("color", "blue");
    </script>

    <script type="text/javascript">
       //选择所有包含子元素或者文本的a元素
       //增加一个蓝色的边框
       $(".aaron:parent").css("border", "3px groove blue");
    </script>

    <script type="text/javascript">
       //找到a元素下面的所有空节点(没有子元素)
       //增加一段文本与边框
       $("a:empty").text(":empty").css("color", "red");  
    </script>

<progress max="100" value="85">
</progress>
</body>
</html>
